<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Note App</title>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a New Note</p>
            <i class="uil uil-times"></i>
          </header>
          <form>
            <div class="row title">
              <label for="">Title</label>
              <input type="text" />
            </div>
            <div class="row desc">
              <label for="">Desc</label>
              <textarea></textarea>
            </div>
            <div class="row desc">
              <div>
                <i class="uil uil-pen"></i>
                <input
                  style="
                    width: 80%;
                    height: 100%;
                    margin-top: 15px;
                    margin-bottom: 10px;
                  "
                  class="img-input"
                  type="file"
                  name=""
                  id="imageInput"
                />
              </div>
            </div>
            <div class="add">
              <button>Add note</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <li class="add-note">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
      <script src="script.js"></script>
    </div>
  </body>
</html>
